<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Key Pair</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add Key Pair</h1>

    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('add_key_pair') }}">Key Pair Management</a>
    </nav>

    <form action="{{ url_for('add_key_pair') }}" method="post">
        <label for="key_name">Key Name:</label>
        <input type="text" name="key_name" id="key_name" required><br>

        <label for="private_key">Private Key:</label>
        <textarea name="private_key" id="private_key" required></textarea><br>

        <button type="submit">Add Key Pair</button>
    </form>
</body>
</html>
